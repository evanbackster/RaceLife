    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/start-stop.css">

    </head>

    <body>

        <div class="main">
            <div class="container header">
                <div class="top-bar">&nbsp;</div>
            </div>

            <div class="container sub-header">
                <div class="action-bar">
                    <img class="heart-logo" src="images/heart-logo-login.png" alt="Heart Logo">
                    <p class="top-logo">RaceLife</p>
                </div><!-- .action-bar -->
            </div><!-- .container -->

            <div class="container">
                <div class="content">
                    <p class="track-distance">
                        <span class="smaller">Distance Traveled</span><br>
                        14.25km
                    </p>
                    <button type="button" class="start-stop-button">Start Race</button>
                    <p class="time-field start">00:12:34</p>
                    <p class="time-field finish">00:15:12</p>
                    <p class="reset-time"><a href="#">Reset Time</a></p>

                </div><!-- .content -->
            </div><!-- .container -->

            <div class="container footer">
                <div class="bottom-bar">&nbsp;</div>
            </div>

        </div><!-- .main -->

        <script type="text/javascript" src="js/prefixfree.min.js"></script>
        <script>
        // document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
